<div class="row setBackgrnd">
  <div class="col-xs-12 col-sm-12 col-md-offset-3 col-md-5 col-lg-5">
    <div class="panel-group">
      <div class="panel">
        <div class="panel-heading setHeadFont">
          <span>Post News</span>
          <span class="pull-right">X</span>
        </div>
        <div class="panel-body">
<div class="row">
<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
<span>Preview</span>
<img src="images/download.jpeg" alt="file" class="img img-responsive">
</div>
<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
<p>File Description <sup>*</sup></p>
<textarea  cols="37" rows="8">Cancun is back,better than ever! Over a hundred mexico resorts have been reopened and the state tourism minister predicts Cancum will draw as many visitors in 2006 as it did two years ago.And the travel deals are great!If you haven't been, now may be the best time to take a vacation to Cancum.</textarea>

</div>

         <!--here-->
          <div class="row setInputHeight">
            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-6">
              <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                  <span>News Category <span>*</span></span>
                </div>
                <div class="col-xs-12 setMarginTop">
                  <select name="subject" id="" class="form-control">
                    <option value="">Sports</option>
                    <option value="">Student Achievements</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
              <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                  <span>News Type <span>*</span></span>
                </div>
                <div class="col-xs-12 setMarginTop">
                  <select name="reportType" id="" class="form-control">
                    <option value="">Student Achievement</option>
                    <option value="">College Acheivement</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
 <div class="row setInputHeight">
            <div class="col-xs-12">
              <span>Keywords <span>*</span></span>
            </div>
            <div class="col-xs-12 setMarginTop">
              <input type="text" value="#football #nationalsports #firstplace " class="form-control">
            </div>
          </div>
<!--here-->

<div class="row setInputHeight">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
              <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                  <span>Add members <span>*</span></span>
                </div>
                <div class="col-xs-12 setMarginTop">
                 <input type="text" value="@Mazil and 45 others" class="form-control">
                </div>
              </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
              <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                  <span>Privacy <span>*</span></span>
                </div>
                <div class="col-xs-12 setMarginTop">
                  <select name="reportType" id="" class="form-control">
                    <option value="">Everyone</option>
                    <option value="">result</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
 
<!--here-->
          <div class="row setMarginTop setLastBorder">
            <div class="col-xs-12 col-sm-12 col-md-offset-5 col-md-3 col-lg-3 text-right">
              <button class="btn btn-default btn-block">Cancel</button>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-offset-0 col-md-3 col-lg-3 text-right">
              <button class="btn btn-primary btn-block" [routerLink]="['/addAdmin']">Publish</button>
            </div>
          </div>
