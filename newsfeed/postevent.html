<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="description" content="NewsFeed" />

    <title>Post event</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/newsfeed.css" />
<link rel="stylesheet"  href="css/postevent.css" />
    <script src="js/jquery.js"></script>
    <script src="js/jquery.jfeed.pack.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>


</head>

<body id="main-container" style="width: 100%;">
    <!-- Navigation -->
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img class="brand-img" src="images/brand.png">
            </a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left hidden-sm hidden-xs" role="search">
              <div class="form-group">
                <input type="text" class="form-control search" placeholder="Search for posts, members, courses...">
              </div>
              
            </form>
            <ul class="nav hidden-md hidden-sm navbar-nav navbar-right">
              <li class="navbar-button"><a href="#"><img class="navbar-icon" src="images/plus.png"></a></li>
              <li class="navbar-button"><a href="#"><img class="navbar-icon" src="images/mail.png"></a></li>
              <li class="navbar-button"><a href="#"><img class="navbar-icon" src="images/notif.png"></a></li>
              <li class="navbar-button"><a href="#"><img class="navbar-icon" src="images/menu.png"></a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><img class="navbar-profile-img img-circle" src="images/profile.jpg"></a>
                <ul class="dropdown-menu">
                  <li><a href="#">Action</a></li>
                  <li><a href="#">Another action</a></li>
                  <li><a href="#">Something else here</a></li>
                  <li class="divider"></li>
                  <li><a href="#">Separated link</a></li>
                </ul>
              </li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div>
    </nav>

<div class="row setBackgrnd">
  <div class="col-xs-12 col-sm-12 col-md-offset-3 col-md-5 col-lg-5">
    <div class="panel-group">
      <div class="panel">
        <div class="panel-heading setHeadFont">
          <span>Post Event</span>
          <span class="pull-right">X</span>
        </div>
 <div class="panel-body">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
			<span>Preview Image<sup>*</sup></span>
			<img src="images/download.jpeg" alt="file" class="img img-responsive">
		</div>
			<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
				<p>Event Tittle<sup>*</sup></p>
				<input type="text" value="Ocean Tide Seminar" class="form-control">
			</div>
				<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
					<div class="setMarginTop">
					<p>Location<sup>*</sup></p>
					<input type="text" value="Bangalore,India" class="form-control">
					</div>
				</div>
	</div>
</div>
        <div class="panel-body">
          <div class="row setInputHeight">
            <div class="col-xs-12">
              <span>Date <span>*</span></span>
            </div>
				<div class="col-xs-12 setMarginTop">
              
                  <select name="reportType" id="" class="form-control">
                    <option value="">July 7th to July 25 2017  4:00 PM to 5:00 PM</option>
                    <option value="">July 26th to August 25 2017  4:00 PM to 5:00 PM</option>
                  </select>
                </div>

            </div>
		</div>
			<div class="setMarginTop">
					<p>Keywords<sup>*</sup></p>
					<input type="text" value="#football #nationalsports #firstplace" class="form-control">
			</div>
          <div class="row setInputHeight">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
              <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                  <span>Add Members<span>*</span></span>
                </div>
                <div class="col-xs-12 setMarginTop">
                  <input type="text" value="@Mazil and 45 others" class="form-control">
                </div>
              </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
              <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                  <span>Privacy<span>*</span></span>
                </div>
                <div class="col-xs-12 setMarginTop">
                  <select name="reportType" id="" class="form-control">
                    <option value="">Everyone</option>
                    <option value="">None</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          
          <div class="row setMarginTop setLastBorder">
            <div class="col-xs-12 col-sm-12 col-md-offset-5 col-md-3 col-lg-3 text-right">
              <button class="btn btn-default btn-block">Cancel</button>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-offset-0 col-md-3 col-lg-3 text-right">
              <button class="btn btn-primary btn-block" [routerLink]="['/addAdmin']">Publish</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<body>
</html>
